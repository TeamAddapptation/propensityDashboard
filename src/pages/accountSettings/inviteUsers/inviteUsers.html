<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="navigation__main-container"></div>
<main class="g__main">
  <section class="g__container g__p-25">
    <div class="g__row">
      <div class="g__col">
        <h3>#{Workspace Name}</h3>
      </div>
  </section>
  <section class="g__container g__plr-25">
    <div class="g__row">
      <div class="g__col">
        <div class="g__form_field">
          <input id="g__invite-input" placeholder="Email" type="email"/>
        </div>
        <a class="g__btn g__btn-secondary" href="#">Send Invite</a>
      </div>
    </div>
    <div class="g__row g__mt-25">
      <div class="g__col g__align-center">
        <p>#{wordspace ulr}</p><button type="button" class="g__btn g__btn-text">Copy Link</button>
      </div>
    </div>
  </section>
</main>
    <script
      src="https://kit.fontawesome.com/58afd790b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
