<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="navigation__main-container"></div>
    <main class="g__main">
      <section class="g__container g__p-25 g__border-bottom">
        <div class="g__row">
          <div class="g__col">
            <a href="#"><h6 class="g__m-0"><i class="far fa-solid fa-chevron-left g__mr-5"></i> #{Model Name}</h6></a>
          </div>
      </section>
      <section class="g__container g__p-25 g__border-bottom">
        <div class="g__row">
          <div class="g__col">
            <h3 class="g__m-0 g__bold">Page Title</h3>
          </div>
          <div class="g__col g__justify-end">
            <button type="button" class="g__btn g__btn-primary">Button</button>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/58afd790b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
